<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: #222222;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#98c6ea", "font": {"color": "#FFFFFF"}, "id": "John", "label": "John", "shape": "dot", "size": 10}, {"color": "#0065bd", "font": {"color": "#FFFFFF"}, "id": "vegetarian", "label": "vegetarian", "shape": "dot", "size": 10}, {"color": "#98c6ea", "font": {"color": "#FFFFFF"}, "id": "His_pizza", "label": "His_pizza", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "John", "label": "type", "to": "vegetarian", "weight": 1}, {"arrows": "to", "from": "John", "label": "likes", "to": "His_pizza", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"nodes": {"color": "rgba(153,153,153,1)", "font": {"color": "rgba(52,52,52,1)"}}, "edges": {"color": {"inherit": true}, "font": {"color": "rgba(158,158,158,1)", "strokeWidth": 0}, "smooth": false}, "physics": {"minVelocity": 0.75}};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
